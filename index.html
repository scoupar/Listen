<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
    <title>List:en</title>
</head>
<body>
    <header>
        <h1>List:en</h1>
    </header>
    <form id ="input-form">
        <div class = "form-item">
            <label for = "artist">Artist:</label>
            <input type ="text" id="artist" required/>
        </div>
        <div class = "form-item">
            <label for = "album">Album:</label>
            <input type ="text" id="album" required/>
        </div>
        <div class = "form-item">
            <label for = "platform">Platform:</label>
            <select id="platform">
                <option value="Spotify">Spotify</option>
                <option value="Bandcamp">Bandcamp</option>
            </select>
        </div>
        <div class= "form-item">
            <label for = "link">Link:</label>
            <input type ="url" id ="link">
        </div>
        <div class = "form-item">
            <label for = "newRelease">New Release?</label>
            <label for = "yes">Yes</label>
            <input type = "radio" id ="decision" name="decision" value="yes">
            <label for = "no">No</label>
            <input type = "radio" id ="decision" name = "decision" value ="no">
        </div>
        <div class = "form-item">
            <label for ="releaseDate">Release Date:</label>
            <input type ="date" id = "releaseDate" name = "releaseDate">
        </div>
        </div>
        
        <input id="save-button" type="submit" value= "add to list"/>
    </form>

    <h2>To Listen:</h2>
    <ul id= "list"></ul>

    <button id = "delete-all-button">Clear List</button>
</body>
</html>
